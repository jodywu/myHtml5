	<h1>静夜诗</h1>
    <h2 style="font-size:12pt;">作者：李白<h2>
	<hr/>
	<p><ins><em>床前明月光</p></ins></em><br/>
	<p><ins><em>疑是地上霜</p></ins></em><br/>
    <p><ins><em>举头望明月</p></ins></em><br/>
    <p><ins><em>低头思故乡</p></ins></em><br/>

</body>
